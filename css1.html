<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h1{
            background-color: yellow;
            font-style: italic;
            text-align: center;
            color:black;
        }
        h2{
            text-align: center;
            color: green;
        }
        body{
            border-style: dotted;
            border-color: crimson;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Cascading Style Sheet </h1>
    <h2>I am Student of CSE .</h2>
    <h2 style="color: red;">I am a Programmer .</h2>
    <h2 style="color: blue;">I am a ....</h2>
</body>
</html>
